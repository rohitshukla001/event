<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<!-- Navbar  -->
	<nav class="bg-gray-800 py-4">
		<div class="container mx-auto flex justify-between items-center px-4">

			<img style="width: 20%;" alt="logo" src="/eventlogo.png">
			<div>
				<a href="/" class="text-white mr-4">Home</a> <a href="/showGridData"
					class="text-white mr-4">Grid Data</a> <a href="/login"
					class="text-white px-4 py-2 border border-white rounded">Sign
					In</a> <a href="/signup"
					class="text-white px-4 py-2 bg-gray-600 rounded">Sign Up</a>
			</div>
		</div>
	</nav>
	<!-- Navbar  -->
	<div
		class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 px-6">
		<div class="sm:mx-auto sm:w-full sm:max-w-md">
			<img class="mx-auto h-10 w-auto"
				src="https://www.svgrepo.com/show/379065/login.svg" alt="Workflow">
			<h2
				class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
				Sign in to your account</h2>
			<p class="mt-2 text-center text-sm leading-5 text-blue-500 max-w">
				Or <a href="/signup"
					class="font-medium text-blue-500 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">
					create a new acccount </a>
			</p>
		</div>


		<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
			<div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
				<form>
					<div>
						<label for="email"
							class="block text-sm font-medium leading-5  text-gray-700">Email
							address</label>
						<div class="mt-1 relative rounded-md shadow-sm">
							<input id="email" name="email" placeholder="user@example.com"
								type="email" required="" value=""
								class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
							<div
								class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
								<svg class="h-5 w-5 text-red-500" fill="currentColor"
									viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
										d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
										clip-rule="evenodd"></path>
                            </svg>
							</div>
						</div>
					</div>

					<div class="mt-6">
						<label for="password"
							class="block text-sm font-medium leading-5 text-gray-700">Password</label>
						<div class="mt-1 rounded-md shadow-sm">
							<input id="password" name="password" type="password" required=""
								class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
						</div>
					</div>

					<div class="mt-6 flex items-center justify-between">
						<div class="flex items-center">
							<input id="remember_me" name="remember" type="checkbox" value="1"
								class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
							<label for="remember_me"
								class="ml-2 block text-sm leading-5 text-gray-900">Remember
								me</label>
						</div>

						<div class="text-sm leading-5">
							<a href="#"
								class="font-medium text-blue-500 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">
								Forgot your password? </a>
						</div>
					</div>

					<div class="mt-6">
						<span class="block w-full rounded-md shadow-sm">
							<button
								class="text-white bg-gradient-to-r from-teal-500 via-teal-600 to-teal-700 hover:bg-gradient-to-br focus:ring-4 
							focus:outline-none focus:ring-teal-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg 
							dark:shadow-blue-800/80 font-medium rounded-lg text-lg px-30 py-1  text-center w-full ">
								Sign in</button>
						</span>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
